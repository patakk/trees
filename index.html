        <script id="hash-snippet">
            //---- do not edit the following code (you can indent as you wish)
            let search = new URLSearchParams(window.location.search)
            let alphabet = "123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ"
            var fxhash = search.get('fxhash') || "oo" + Array(49).fill(0).map(_=>alphabet[(Math.random()*alphabet.length)|0]).join('')
            //----fxhash = 'oodu17mvuXKo4wVau2NbGowbpiNzkhPWLVNm3tDkxkcMgCyT6A2';
            //----fxhash = 'ooSvxFo5JgYTNVUW6btJ8kcWPmrev8MZ4BrYSn8KXSt3YvcXJA9';
            //----fxhash = 'ooor2xpNJiW8MRWRWfK9M5JEi4HcMrG13wVDWFGwb7e1vR4NngQ';
            //----fxhash = 'oo1WwqZt4Au7dMzUEwjQvFC537HKMszqHg58VvKQUatUxXVv9a9';
            //----fxhash = 'oohvdq4obfhgnfh9ma3S4XF4U3ahA32okC9rSUFho3TQJVDRcpb';
            //----fxhash = 'oo9ZZYZyz3n8W3xkLCm7WwNYuHtfspfFpxYFJbMkLjm4y3ib8ZK';
            //----fxhash = 'ooL9Y9Rt9oruoHoKYQC3qircLbtu6vXqnUjdzi6DZRnVyGuezL7';
            //----fxhash = 'ooKxYj4ZHJ4tshegu6x4i1QQWcUntLPCujTASh6YB6dHDdHUoZT';
            //----fxhash = 'ooKuQuxKVvf3XYXzTmWUNKcWiRmgfUxFfTrpzM4UmG51nEy3ofB';
            //----fxhash = 'oog3CAhThWFpADww44d5eS2cr21pn89SQCBioZpwHW9wxK1utKV';
            //----fxhash = 'oonWPrdR1kuC4GHwdGE5n2qcmYqXbiPBsDbEqeKmpLjNEBGm2rH';
            //----fxhash = 'ooWzhHs8PFjFFvezaN73ta1Ugg5phxWfeo4s87vBscTKNxuYTNJ';
            //----fxhash = 'ooWzhHs8PFjFFvezaN73ta1Ugg5phxWfeo4s87vBscTKNxuYTNJ';
            //----fxhash = 'oog3CAhThWFpADww44d5eS2cr21pn89SQCBioZpwHW9wxK1utKV';
            let b58dec = str=>[...str].reduce((p,c)=>p*alphabet.length+alphabet.indexOf(c)|0, 0)
            let fxhashTrunc = fxhash.slice(2)
            let regex = new RegExp(".{" + ((fxhash.length/4)|0) + "}", 'g')
            let hashes = fxhashTrunc.match(regex).map(h => b58dec(h))
            let sfc32 = (a, b, c, d) => {
                return () => {
                a |= 0; b |= 0; c |= 0; d |= 0
                var t = (a + b | 0) + d | 0
                d = d + 1 | 0
                a = b ^ b >>> 9
                b = c + (c << 3) | 0
                c = c << 21 | c >>> 11
                c = c + t | 0
                return (t >>> 0) / 4294967296
                }
            }
            var fxrand = sfc32(...hashes)
            let fxrandom = function(n, r) {
                return n + fxrand()*(r-n);
            }

            function capturePreview() {
                dispatchEvent(new Event("capture-preview"));
            }
        </script>
